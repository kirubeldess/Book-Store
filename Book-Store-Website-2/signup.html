<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup-style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="navs">
        
    </div>

    <div class="hero">
        <div class="navss">
            <div class="logo">
                <a href="index.html"><img width="110px" height="110px" src="images/pngegg.png" alt=""></a>
            </div>
            <nav>
                <ul id="menuItems">
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        

        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                   <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                   <button type="button" class="toggle-btn" onclick="register()" >Register</button>
            </div>
            <div class="social-icons">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-instagram"></i>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" > 
                <input type="text" class="input-field" placeholder="Enter Password" > 
                <div class="remem">
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                </div>
                <a href="index.html"><button type="submit" class="submit-btn">Log In</button></a> 
                
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" > 
                <input type="email" class="input-field" placeholder="Email" > 
                <input type="text" class="input-field" placeholder="Enter Password" > 
                <div class="remem">
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                </div>
                <button type="submit" class="submit-btn">Register</button> 
                
            </form>
            
        </div>
        
    </div>

    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
